<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository of 35royal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;800&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
     <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 4.2rem;
            background: linear-gradient(45deg, #ffffff, #3498db, #8e44ad, #ffffff);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: gradientShift 6s ease infinite, fadeIn 2s ease-in-out;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .header h1:hover {
            transform: scale(1.05);
            text-shadow: 0 6px 20px rgba(52, 152, 219, 0.8);
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            margin-top: 15px;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            color: #ffffff;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .github-link i {
            margin-right: 10px;
            font-size: 1.6rem;
        }

        .github-link:hover {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: #ffffff;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.8);
            transform: translateY(-2px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: cardFadeIn 0.5s ease-out;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(52, 152, 219, 0.5);
            background: linear-gradient(135deg, #ffffff, #e6f0fa);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.9rem;
            color: #2c3e50;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .card:hover h2 {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateX(5px);
        }

        .card p {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            color: #5d6d7e;
            line-height: 1.6;
            animation: textFadeIn 0.8s ease-out;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 10px rgba(52, 152, 219, 0.7);
            background: linear-gradient(135deg, #2980b9, #9b59b6);
        }

        .music-control span {
            font-size: 1.8rem;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes cardFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textFadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 3rem;
            }

            .github-link {
                font-size: 1.1rem;
                padding: 8px 16px;
            }

            .github-link i {
                font-size: 1.3rem;
            }

            .card h2 {
                font-size: 1.6rem;
            }

            .card p {
                font-size: 0.9rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .music-control {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <h1>Repository of 35royal</h1>
            <a href="https://github.com/35royal" class="github-link" target="_blank">
                <i class="fab fa-github"></i> Truy Cập Github
            </a>
        </div>
        <div class="grid" id="programGrid"></div>
    </div>
    <button class="music-control" id="musicControl">
        <span id="musicIcon"><i class="fas fa-play"></i></span>
    </button>
    <audio id="backgroundMusic"></audio>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="data.js"></script>
    <script>
        // Cấu hình Particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 3, direction: "none", random: false, straight: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Hàm tạo các card từ dữ liệu
        function renderPrograms() {
            const grid = document.getElementById('programGrid');
            programs.forEach(program => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>${program.title}</h2>
                    <p>${program.description}</p>
                `;
                card.addEventListener('click', () => {
                    window.open(program.url, '_blank');
                });
                grid.appendChild(card);
            });
        }

        // Xử lý nhạc nền
        const musicControl = document.getElementById('musicControl');
        const musicIcon = document.getElementById('musicIcon').querySelector('i');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isPlaying = false;

        function playRandomMusic(currentSrc = '') {
            const availableSongs = musicList.filter(song => song !== currentSrc);
            if (availableSongs.length === 0) return;
            const randomIndex = Math.floor(Math.random() * availableSongs.length);
            backgroundMusic.src = availableSongs[randomIndex];
            backgroundMusic.play().catch(error => {
                console.error('Lỗi phát nhạc:', error);
            });
            musicIcon.classList.replace('fa-play', 'fa-pause');
            isPlaying = true;
        }

        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                musicIcon.classList.replace('fa-pause', 'fa-play');
                isPlaying = false;
            } else {
                if (!backgroundMusic.src) {
                    playRandomMusic();
                } else {
                    backgroundMusic.play().catch(error => {
                        console.error('Lỗi phát nhạc:', error);
                    });
                    musicIcon.classList.replace('fa-play', 'fa-pause');
                    isPlaying = true;
                }
            }
        });

        backgroundMusic.addEventListener('ended', () => {
            playRandomMusic(backgroundMusic.src);
        });

        document.addEventListener('DOMContentLoaded', renderPrograms);
    </script>
</body>
</html>
